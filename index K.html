<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iste Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <p id="top-text">Get in Touch</p>
            <div class="box1 input-box">
                <input type="text" required placeholder="First Name">
                <input type="text" required placeholder="Last Name">
            </div>
            <div class="box2 input-box">
                <input type="email" required placeholder="Email">
                <input type="tel" required placeholder="Phone">
            </div>
            <div class="box3 input-box">
                <input type="text" required placeholder="Address">
            </div>
            <div class="box4 input-box">
                <textarea name="msg" id="msg" placeholder="Type your message here" required cols="50" rows="5"></textarea>
            </div>
            <div class="box5 input-box">
                <input type="submit" placeholder="Submit">
            </div>
            <!-- <p id="bottom-text"></p> -->
            <div class="box6">Thanks for submitting!</div>
        </form>
    </div>
</body>
</html>
